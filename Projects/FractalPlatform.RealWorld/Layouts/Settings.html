@Header.Partial

<div class="settings-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-12">
                <h1 class="text-xs-center">Your Settings</h1>
                <control attr="">
                    <fieldset class="form-group">
                        <input @Avatar.TextBox class="form-control" type="text" placeholder="URL of profile picture">
                        <!--             <input type="file" id="file"> -->
                    </fieldset>
                    <fieldset class="form-group">
                        <input @Name.TextBox class="form-control form-control-lg" type="text" placeholder="Your Name">
                    </fieldset>
                    <fieldset class="form-group">
                        <textarea @About.TextBox class="form-control form-control-lg" rows="8" placeholder="Short bio about you">@About.Value</textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        <input @Email.TextBox class="form-control form-control-lg" type="text" placeholder="Email">
                    </fieldset>
                    <fieldset class="form-group">
                        <input @Password.TextBox class="form-control form-control-lg" type="password" placeholder="Password">
                    </fieldset>
                    <button onclick="@SavePageScript" class="btn btn-lg btn-primary pull-xs-right">
                        Update Settings
                    </button>
                </control>
            </div>
        </div>
    </div>
</div>

@Footer.Partial
